<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="mainBody">
        <h1>電卓</h1>
        <div class="outputArea" contenteditable="true" id="displayOutput">
        </div>
        <div class="inputArea" contenteditable="true" id="displayInput">
        </div>
        <div class="numberOperatorArea">

            <div class="numberArea">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="0">0</button>
                <button id=".">.</button>
            </div>

            <div class="operatorAreas">
                <div class="operatorButtons">
                    <button id="&divide">&divide</button>
                    <button id="&#215">&#215</button>
                    <button id="-">-</button>
                    <button id="+">+</button>
                    <button id="%">%</button>
                </div>
                 <div class="miscButtons">
                    <button id="=">=</button>
                    <button id="C">C</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator2.js"></script>
</body>

</html>
